<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.wrap{
			
				counter-reset: counte;
			}
			input:checked {

				counter-increment: counte;
			}
			.count::before{

				content: counter(counte);
			}
		</style>
	</head>
	<body>
		<div class='wrap'>
			<lable>
				<input type='checkbox' name='fruite' value="香蕉"/>香蕉
			
			</lable>
			<lable><input type='checkbox' name='fruite' value="橘子"/>橘子</lable>
			<lable><input type='checkbox' name='fruite' value="梨子"/>梨子</lable>
			<lable><input type='checkbox' name='fruite' value="苹果"/>苹果</lable>
		</div>
		<p>您选择了<span class='count'></span>种水果</p>
	</body>
</html>
